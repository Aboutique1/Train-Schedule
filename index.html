<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-12 ">
                    <h1 class="display-4">Amber's Train Times</h1> <br>
                    <p class="lead">All Aboard</p>
                    <p id="time" class="lead"></p>

                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h2>Train Times</h2>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                       
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">

            <div class="col-sm-12">
                <h2>Add Train</h2>
                <hr>
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-12 center-block ">
                            <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                        </div>
                        <div class="form-group col-sm-12 ">
                            <input type="text" class="form-control" id="destination" placeholder="Destination">
                        </div>
                        <div class="form-group col-sm-12 ">
                        <label for="milTime">First Train Time (Military Time)</label>
                            <input type="datetime-local" name="milTime" class="form-control" id="firstTrainTime"
                                placeholder="First Train Time (HH:mm)">
                        </div>
                        <div class="form-group col-sm-12 ">
                            <input type="number" class="form-control" id="frequency" placeholder="Frequency (min)">
                        </div>

                        <button id="submit" type="button" class="btn btn-primary">Push Train to Central Database</button>
                </form>
            </div>
        </div>


    </div>

    <br><br><br><br>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/api.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

   

</body>

</html>
